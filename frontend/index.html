<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Dark Mode CSS Variables (Default) */
        :root {
            --bg-color: #121212;
            --sidebar-color: #1E1E1E;
            --text-color: #ECECF1;
            --link-color: #D1D5DB;
            --link-hover-bg: rgba(255, 255, 255, 0.08);
            --active-chat-bg: #343541;
            --purple-accent: #AB68F5;
            --purple-button-bg: #4F46E5;
            --user-message-bg: #444654;
            --bot-message-bg: #343541;
            --user-border-color: rgba(173, 216, 230, 0.5);
            --bot-border-color: rgba(70, 130, 180, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        /* Light Mode CSS Variables */
        body[data-theme="light"] {
            --bg-color: #F7F7F7;
            --sidebar-color: #FFFFFF;
            --text-color: #333333;
            --link-color: #666666;
            --link-hover-bg: rgba(0, 0, 0, 0.05);
            --active-chat-bg: #EAEAEA;
            --purple-button-bg: #5A52D5;
            --user-message-bg: #FFFFFF;
            --bot-message-bg: #F0F0F0;
            --user-border-color: rgba(0, 123, 255, 0.5);
            --bot-border-color: rgba(0, 123, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .app-container {
            display: flex;
            flex-grow: 1;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            justify-content: space-between;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        body.chat-started .main-content {
            opacity: 1;
            transform: scale(1);
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease-in-out, transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-in-out;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 50;
                transform: translateX(-100%);
            }
            .sidebar.expanded {
                transform: translateX(0);
                box-shadow: 0 0 20px var(--shadow-color);
            }
            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease-in-out;
            }
            .sidebar.expanded + .sidebar-backdrop {
                opacity: 1;
                pointer-events: auto;
            }
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chatgpt-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid var(--bot-border-color);
            border-radius: 8px;
            margin-bottom: 5px;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, transform 0.2s ease;
        }
        .chatgpt-header:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--shadow-color);
        }
        .chatgpt-header h1 {
            font-size: 1rem;
            font-weight: 500;
        }
        .chatgpt-header svg {
            color: var(--link-color);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--link-color);
            transition: background-color 0.2s ease, transform 0.2s ease;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar-item:hover {
            background-color: var(--link-hover-bg);
            transform: translateX(5px);
        }
        .sidebar-item-new-chat {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid var(--user-border-color);
            box-shadow: 0 0 10px var(--shadow-color);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s, transform 0.2s ease;
        }
        .sidebar-item-new-chat:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .chats-list {
            margin: 20px 0;
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        .chats-list::-webkit-scrollbar {
            width: 8px;
        }
        .chats-list::-webkit-scrollbar-track {
            background: transparent;
        }
        .chats-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .chats-list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--link-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .chats-list-item:hover {
            background-color: var(--link-hover-bg);
            transform: translateX(5px);
        }
        .chats-list-item.active {
            background-color: var(--active-chat-bg);
            color: var(--text-color);
            border: 1px solid var(--bot-border-color);
            box-shadow: 0 0 10px var(--shadow-color);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s;
        }
        .sidebar-bottom {
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar-bottom-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-color);
            border: 1px solid var(--bot-border-color);
            box-shadow: 0 0 10px var(--shadow-color);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, transform 0.2s ease;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar-bottom-item:hover {
            background-color: var(--link-hover-bg);
            transform: translateY(-2px);
        }
        .sidebar-toggle {
            display: none;
        }
        @media (min-width: 769px) {
            .sidebar {
                width: 60px;
            }
            .sidebar.expanded {
                width: 260px;
            }
            .sidebar-toggle {
                display: flex;
                padding-top: 10px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
                margin-top: 10px;
            }
            .sidebar-toggle svg {
                transform: rotate(180deg);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.expanded .sidebar-toggle svg {
                transform: none;
            }
            .sidebar .sidebar-item span,
            .sidebar .sidebar-bottom-item,
            .sidebar .chats-list-item,
            .sidebar .chatgpt-header h1 {
                display: none;
            }
            .sidebar.expanded .sidebar-item span,
            .sidebar.expanded .sidebar-bottom-item,
            .sidebar.expanded .chats-list-item,
            .sidebar.expanded .chatgpt-header h1 {
                display: block;
            }
        }
        .header-main {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        @media (min-width: 769px) {
            .header-main {
                justify-content: flex-end;
            }
        }
        .mobile-menu-toggle {
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .mobile-menu-toggle:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
                padding: 10px;
            }
        }
        #initial-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 768px;
            padding: 20px;
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }
        body.chat-started #initial-content {
            display: none;
        }
        .central-text {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .initial-prompt-area {
            position: relative;
        }
        .initial-prompt-input {
            width: 100%;
            padding: 16px 48px 16px 20px;
            background-color: var(--active-chat-bg);
            border: 1px solid var(--bot-border-color);
            border-radius: 20px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }
        .initial-prompt-input:focus {
            border-color: var(--bot-border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }
        .input-icons-wrapper {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-icon {
            color: var(--link-color);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .input-icon:hover {
            color: var(--text-color);
            transform: scale(1.1);
        }
        #chat-history {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 768px;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            margin: 0 auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .chat-message {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.6;
            transition: box-shadow 0.3s ease-in-out;
            word-wrap: break-word; /* Older browsers */
            overflow-wrap: break-word; /* Modern browsers */
            word-break: break-all;
            animation: slideInUp 0.5s ease-out;
        }
        .user-message {
            background-color: var(--user-message-bg);
            border: 2px solid var(--user-border-color);
            box-shadow: 0 0 10px var(--shadow-color);
            border-radius: 10px 10px 0 10px;
            align-self: flex-end;
            max-width: 80%;
        }
        .bot-message {
            background-color: var(--bot-message-bg);
            border: 2px solid var(--bot-border-color);
            box-shadow: 0 0 10px var(--shadow-color);
            border-radius: 10px 10px 10px 0;
            align-self: flex-start;
            max-width: 80%;
        }
        @media (min-width: 769px) {
            .user-message {
                margin-left: 20%;
            }
            .bot-message {
                margin-right: 20%;
            }
        }
        .prompt-area {
            width: 100%;
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .prompt-input {
            width: 100%;
            padding: 16px 48px 16px 20px;
            background-color: var(--active-chat-bg);
            border: 1px solid var(--bot-border-color);
            border-radius: 20px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }
        .prompt-input:focus {
            border-color: var(--bot-border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }
        #file-upload-input {
            display: none;
        }

        #theme-toggle-container {
            z-index: 20;
        }

        #theme-toggle {
            background-color: var(--sidebar-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--link-color);
        }

        #theme-toggle:hover {
            background-color: var(--link-hover-bg);
            transform: rotate(360deg);
        }

        #theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

                            <path d="M12 23a1 1 0 0 1-1-1v-2a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1zM12 3a1 1 0 0 1-1-1V.99a1 1 0 1 1 2 0v1.01a1 1 0 0 1-1 1zM5.64 19.36a1 1 0 0 1-.71-.29l-1.41-1.41a1 1 0 1 1 1.41-1.41l1.41 1.41a1 1 0 0 1-.7 1.7zM19.36 5.64a1 1 0 0 1-.71-.29l-1.41-1.41a1 1 0 1 1 1.41-1.41l1.41 1.41a1 1 0 0 1-.7 1.7zM23 12a1 1 0 0 1-1 1h-2a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1zM3 12a1 1 0 0 1-1 1H.99a1 1 0 1 1 0-2H2a1 1 0 0 1 1 1zM19.36 19.36a1 1 0 0 1-.7-.29l-1.41-1.41a1 1 0 1 1 1.41-1.41l1.41 1.41a1 1 0 0 1-.7 1.7zM5.64 5.64a1 1 0 0 1-.71-.29l-1.41-1.41a1 1 0 1 1 1.41-1.41l1.41 1.41a1 1 0 0 1-.7 1.7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="chat-history"></div>

            <div class="prompt-area">
                <input type="text" id="prompt-input" placeholder="Ask anything" class="prompt-input" />
                <div class="input-icons-wrapper">
                    <svg class="input-icon" id="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" title="Upload Document">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                    <svg class="input-icon" id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M12.738 8.582a.5.5 0 0 0-.214.331c-.114.398-.242.793-.385 1.185a.8.8 0 0 1-.09.219l-.493 1.056a2 2 0 0 1-1.393 1.127L7.545 14h-.05A2 2 0 0 1 5.485 12.91l-.217-.468c-.15-.323-.284-.65-.407-.98a.8.8 0 0 1-.07-.179c-.112-.31-.22-.622-.325-.935l-.044-.123a.5.5 0 0 0-.462-.315H.5a.5.5 0 0 0 0 1H2.15a1.5 1.5 0 0 1 1.488 1.288l.38.818a3 3 0 0 0 2.627 1.666h.05a3 3 0 0 0 2.627-1.666l.38-.818A1.5 1.5 0 0 1 13.85 9h1.65a.5.5 0 0 0 0-1h-2.762z"/>

                </div>
                <input type="file" id="file-upload-input" accept=".txt,.pdf,.doc,.docx" />
            </div>
        </div>
    </div>

    <script>
        const initialPromptInput = document.getElementById('initial-prompt-input');
        const promptInput = document.getElementById('prompt-input');
        const chatHistory = document.getElementById('chat-history');
        const body = document.body;
        const sidebar = document.querySelector('.sidebar');
        const sidebarBackdrop = document.querySelector('.sidebar-backdrop');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const fileUploadInput = document.getElementById('file-upload-input');
        const uploadIcon = document.getElementById('upload-icon');
        const initialUploadIcon = document.getElementById('initial-upload-icon');
        const themeToggle = document.getElementById('theme-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');

        // Function to handle sending a user message
        function sendMessage(message, isUser = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = chat-message ${isUser ? 'user-message' : 'bot-message'};
            msgDiv.textContent = message;
            
            // Add a class to trigger the animation
            msgDiv.classList.add('animate-slide-in-up');
            chatHistory.appendChild(msgDiv);
            
            // Scroll to the bottom to show the latest message
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        initialPromptInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter' && initialPromptInput.value.trim() !== '') {
                const userMessage = initialPromptInput.value.trim();
                body.classList.add('chat-started');
                sendMessage(userMessage);
                initialPromptInput.value = '';
                
                // Simulate a bot response after a short delay
                setTimeout(() => {
                    const botResponse = 'This is a sample response from the chatbot. The chat history will grow as you send more messages. This text is intentionally long to show how it wraps correctly inside the message bubble.';
                    sendMessage(botResponse, false);
                }, 800);
            }
        });

        promptInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter' && promptInput.value.trim() !== '') {
                const userMessage = promptInput.value.trim();
                sendMessage(userMessage);
                promptInput.value = '';
                
                // Simulate a bot response after a short delay
                setTimeout(() => {
                    const botResponse = 'This is a sample response from the chatbot. The chat history will grow as you send more messages. This text is intentionally long to show how it wraps correctly inside the message bubble.';
                    sendMessage(botResponse, false);
                }, 800);
            }
        });

        // Sidebar toggle for desktop
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('expanded');
        });

        // Sidebar toggle for mobile
        mobileMenuToggle.addEventListener('click', function() {
            sidebar.classList.add('expanded');
        });

        // Hide sidebar when clicking outside on mobile
        sidebarBackdrop.addEventListener('click', function() {
            sidebar.classList.remove('expanded');
        });

        // Event listener for the main chat upload icon
        uploadIcon.addEventListener('click', () => {
            fileUploadInput.click();
        });

        // Event listener for the initial screen upload icon
        initialUploadIcon.addEventListener('click', () => {
            fileUploadInput.click();
        });

        // Event listener for file selection
        fileUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (!body.classList.contains('chat-started')) {
                    body.classList.add('chat-started');
                    initialPromptInput.value = '';
                }

                const uploadMessage = User has uploaded a document: ${file.name};
                sendMessage(uploadMessage);
                fileUploadInput.value = '';
            }
        });

        // Theme Toggle Logic
        function setTheme(theme) {
            if (theme === 'light') {
                body.setAttribute('data-theme', 'light');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                body.removeAttribute('data-theme');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
            localStorage.setItem('theme', theme);
        }

        // Set initial theme on page load
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        });
    </script>
</body>
