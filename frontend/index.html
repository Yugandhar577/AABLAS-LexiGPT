<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lawyer Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Sidebar Backdrop -->
  <div class="sidebar-backdrop hidden fixed inset-0 bg-black opacity-50 z-40"></div>

  <!-- Sidebar -->
  <div class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-md z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
    <div class="p-4 border-b font-bold text-lg">Menu</div>
    <ul class="p-4 space-y-3">
      <li><a href="#" class="block hover:text-blue-600">Dashboard</a></li>
      <li><a href="#" class="block hover:text-blue-600">Documents</a></li>
      <li><a href="#" class="block hover:text-blue-600">Contracts</a></li>
      <li><a href="#" class="block hover:text-blue-600">Settings</a></li>
    </ul>
  </div>

  <!-- Main App -->
  <div class="app-container ml-0 lg:ml-64 transition-all duration-300">

    <!-- Initial Content -->
    <div id="initial-content" class="flex flex-col items-center justify-center h-screen">
      <div class="central-text text-2xl mb-6">Ready when you are.</div>
      <div class="prompt-area flex items-center space-x-2">
        <input type="text" id="initial-prompt-input" placeholder="Ask anything"
          class="initial-prompt-input border rounded px-3 py-2 w-72" />
        <button id="initial-send-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Send</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden flex flex-col h-screen">
      <!-- Header -->
      <div class="header-main flex items-center justify-between p-4 border-b bg-white shadow">
        <h1 class="font-bold text-lg">AI Legal Advisor</h1>
        <button id="sidebarToggle" class="px-3 py-1 bg-gray-200 rounded">â˜°</button>
      </div>

      <!-- Chat History -->
      <div id="chat-history" class="flex-1 p-4 space-y-2 bg-gray-100 overflow-y-auto"></div>

      <!-- Input Row -->
      <div class="prompt-area flex items-center space-x-2 p-4 border-t bg-white">
        <input type="text" id="prompt-input" placeholder="Ask anything"
          class="flex-1 border px-3 py-2 rounded" />
        <input type="file" id="file-upload-input" accept=".txt,.pdf,.doc,.docx" class="hidden" />
        <button id="sendButton" class="px-4 py-2 bg-blue-600 text-white rounded">Send</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
